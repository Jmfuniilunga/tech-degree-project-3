<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Responsive-website-Project-3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
  <body>
    <header class="top-box">
      <h2>The code Review</h2>
    </header>
<div class="container">
    <div class="title-box">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form>
      <div class="row">
        <div class="column-1">
          <label for="full_name">Full Name</label>
        </div>
        <div class="column-2">
          <input type="text" id="full_name" name="full_name" placeholder="Required">
        </div>
      </div>

      <div class="row">
        <div class="column-1">
          <label for="email">Email Address</label>
        </div>
        <div class="column-2">
          <input type="password" id="password" name="user_password" placeholder="Required">
        </div>
      </div>

      <div class="row">
        <div class="column-1">
          <label for="phone">Phone number</label>
        </div>
        <div class="column-2">
          <input type="tel" id="phone" name="phone"
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
         required>
        </div>
      </div>

      <div class="row">
        <div class="column-1">
          <label for="street_address">Street Address</label>
        </div>
        <div class="column-2">
          <input type="text" id="street_address" name="street_address" placeholder="">
        </div>
      </div>

      <div class="row">
        <div class="column-1">
          <label for="city">City</label>
        </div>
        <div class="column-2">
          <input type="text" id="city" name="city" placeholder="">
        </div>
      </div>
    </form>

</div>

  </body>
  </html>
